<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Список заказов</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">

        <h2 class="mb-4">Список заказов</h2>

        <table class="table table-striped table-bordered">
            <thead class="table-white">
                <tr>
                    <th>#</th>
                    <th>Дата</th>
                    <th>Цена</th>
                    <th>Статус</th>
                    <th>Адрес</th>
                    <th>Заказчик</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order, iterStat : ${orders}">
                    <td><a th:href ="@{/view/order/edit/{id}(id=${order.orderID})}" th:text="${order.orderID}">ID</a></td>
                    <td th:text="${order.orderDate}">Дата</td>
                    <td th:text="${order.totalPrice}">Цена</td>
                    <td th:text="${order.status}">Статус</td>
                    <td th:text="${order.shippingAddress}">Адрес</td>
                    <td th:text="${order.customerName}">Заказчик</td>
                    <td><a th:href="@{/view/order/delete/{id}(id=${order.orderID})}" class="btn btn-danger">X</a></td>
                </tr>
            </tbody>
        </table>

        <a href="order/new" class="btn btn-primary">Добавить заказ</a>
    </body>
</html>

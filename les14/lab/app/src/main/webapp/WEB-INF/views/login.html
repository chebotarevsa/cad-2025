<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center">Вход в систему</h2>

        <form th:action="@{/login}" method="post" class="form-group">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Войти</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Неверный логин или пароль
        </div>

        <div th:if="${param.logout}" class="alert alert-success mt-3">
            Вы успешно вышли из системы
        </div>
    </div>
</div>
</body>
</html>
